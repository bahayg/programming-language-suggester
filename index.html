<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h2>Programming Language Suggester</h2>
    <p>Which programming language is best to learn for you? We need to know a little about you to give you the best answer!</p>
    <form id="formOne">
      <div class="form-group">
        <label for="question1">What do you want to develop as a programmer? </label>
        <input id="question1" class="form-control" type="text">

        <label for="question2">Are you a beginner?</label>
        <input id="question2" class="form-control" type="text">

        <label for="question3">Do you want to work?</label>
        <input id="question3" class="form-control" type="text">

        <label for="question4">Do you want to be in machine learning?</label>
        <input id="question4" class="form-control" type="text">

        <label for="question5">Do you want to create mobile applications?</label>
        <input id="question5" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-secondary">Submit!</button>
    </form>
      <div class="languages">
         <p id="python">Python</p>
         <p id="ruby">Ruby</p>
         <p id="swift">Swift</p>
       </div>

  </div>
</body>
</html>
