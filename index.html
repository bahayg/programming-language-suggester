<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h2 class="bg-warning">Programming Language Suggester</h2>
    <p>Which programming language is <strong>best</strong> to learn for you? We need to know a little <em>about you</em> to give you the right answer!</p>
    <form id="formOne">
      <div class="form-group">
        <label for="person">Enter your name:</label>
        <input id="person" class="form-control" type="text">
        <label for="question1">What do you want to develop as a programmer? </label>
        <input id="question1" class="form-control" type="text">
        <label for="question2">Are you a beginner?</label>
        <input id="question2" class="form-control" type="text">
        <label for="question3">Do you want to work?</label>
        <input id="question3" class="form-control" type="text">
        <label for="question4">Do you want to be in machine learning?</label>
        <input id="question4" class="form-control" type="text">
        <label for="question5">Do you want to create mobile applications?</label>
        <input id="question5" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-secondary">Submit!</button>
    </form>
  </div>
  <div class="languages">
    <p>"Hi <span class="person"></span>, the best programming language you should learn first is <span id="languages" ></span></p>
  </div>
</body>
</html>
